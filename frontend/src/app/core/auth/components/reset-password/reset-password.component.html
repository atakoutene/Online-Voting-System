  <img src="assets/icons/back__icon.png" alt="" />
  Back
</a>
<h2>Reset password</h2>
<p>Your new password must be different than your old password</p>

<form
  class="margin-top--xl"
  [formGroup]="resetPasswordForm"
  (ngSubmit)="onSubmit()"
>
  <app-input-box
    class="margin-top--md"
    name="oldPassword"
    placeholder="Enter the old password"
    type="password"
    label="Old Password"
    formControlName="oldPassword"
  ></app-input-box>
  <app-input-box
    name="newPassword"
    placeholder="Enter the new password"
    type="password"
    label="New Password"
    formControlName="newPassword"
  ></app-input-box>
  <app-button type="submit" text="Reset password"></app-button>
</form>
